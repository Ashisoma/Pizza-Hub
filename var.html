<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Pizza Hub</title>
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <a class="navbar-brand text-white" href="#">
                <h4>Pizza Hub</h4>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active text-white" href="#">
                        <h4>Home</h4><span class="sr-only">(current)</span>
                    </a>
                    <a class="nav-link active" href="#"></a>
                    <a class="nav-link active" href="#">Pricing</a>
                </div>
            </div>
        </nav>
    </div>
    <div class="container pt-4 text-center">
        <div id="myRide" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-interval="1000">
                    <img src="images/bottom-2.jpg" style=" width: 1000px;" alt="...">
                </div>
                <div class="carousel-item" data-interval="2000">
                    <img src="images/bottom-1.jpg" style="height: 500px;" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/image-1.jpg" style="height: 500px;" alt="...">
                </div>
            </div>
            <a class="left carousel-control" href="#myRide" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myRide" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <form id="maker-order" class="pt-5 container">
        <h3 class="text-center text-white">Pizza Sizes</h3>
        <select class="custom-select" id="sizes">
            <option selected></option>
            <option value="650">Small Ksh. 650/= </option>
            <option value="850">Medium Ksh. 850/=</option>
            <option value="1000">Large Ksh. 1000/=</option>
        </select>
        <h3 class="text-center text-white">Pizza Crusts</h3>
        <select name="" class="custom-select" id="crusts">
            <option selected></option>
            <option value="200">Pizza Baggle Ksh. 200</option>
            <option value="150">Cheese on cheese Ksh. 150</option>
            <option value="100">Flatbread Ksh. 100</option>

        </select>
        <h3 class="text-center text-white">Pizza Toppings</h3>

        <select name="" class="custom-select" id="toppings">
            <option value="250">Pepperoni Ksh.250/=</option>
            <option value="150">Mushrooms Ksh.150/=</option>
            <option value="150">Bacons Ksh. 150/=</option>

        </select>
        <div class="form-group text-center pt-2">
            <input type="number" style="width: 100px; align-items:center; color:black;" class="form-control"
                name="fname" id="number" placeholder="Number of pizza" min="1" required>
        </div>
        </div>
        <div class=" text-center pb-5">
            <span class="bl-4">
                <button type="number" class="btn btn-success" onclick="calculateTotal()">Delivered</button>
            </span>
            <button type="number" class="btn btn-info" onclick="calculate()">Pick-up</button>
        </div>
    </form>
    <div class="card text-center bg-dark text-white">
        <h2 class="card-header bg-dark text-white">Contacts</h2>
        <div class="card-body">
        
            <h4> Get in touch with us through our social media handles.<br>
                +254 724 935 735 <br> <span> + 254 756 700 201</span>
            </h4>
            <!--<span class="pb-3">
                <a href="var.html" class="btn btn-primary">Order Now</a>
                <a href="index.html" class="btn btn-primary">Home</a>
            </span>-->
            <div class="container text-center " id="socials">
                <img src="images/twitter.png">

                <img src="images/facebook.png">

                <img src="images/you_tube.png">


                <img src="images/pinterest.png">

                <h3></h3>

                <p>Onesmus Okali Â©</p>
            </div>
        </div>

    </div>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
